---
---
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="IcyTree Manual">

        <title>IcyTree Manual</title>

        <!-- Will scale for mobile devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">

        <link rel="stylesheet" href="{{site.baseurl}}/css/manual.css">
    </head>
    <body style="background-color: #1e1e1e; color: #b0b0b0;">
        <div class="container">
            <div class="jumbotron" style="background-color: #2a2a2a;">
                <h1> IcyTree Manual </h1>
            </div>


            <div class="row">
                <div class="col-md-6 col-md-offset-3"> 

        {% capture x %}{% include manual.md %}{% endcapture %}
        {{ x | markdownify }}

                </div>
        </div>
        <script>
                document.addEventListener("DOMContentLoaded", function () {
                    let isDark = false;
                    try {
                        isDark = window.opener?.document.body.classList.contains("dark-mode");
                    } catch (e) {
                        // cross-origin error
                    }
                    if (!isDark) {
                        // If not dark mode remove loading style for body and jumbotron again
                        // setting the style to dark-mode by default avoids white flash on load
                        document.body.removeAttribute("style");
                        document.querySelector(".jumbotron").removeAttribute("style");
                    }
                });
        </script>
    </body>
</html>
